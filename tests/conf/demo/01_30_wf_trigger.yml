wf-trigger:
  type: ddeutil.workflow.Workflow
  on: 'every_5_minute_bkk'
  jobs:
    trigger-job:
      stages:
        - name: "Trigger wf-run-python workflow"
          trigger: wf-run-python
          id: trigger-stage
          params:
            author-run: Trigger Runner
            run-date: '2024-08-01'


wf-scheduling:
  type: ddeutil.workflow.Workflow
  on:
    - 'every_3_minute_bkk'
    - 'every_minute_bkk'
  params:
    asat-dt: datetime
  jobs:
    condition-job:
      stages:
        - name: "Empty stage"
        - name: "Call-out"
          echo: "Hello ${{ params.asat-dt | fmt('%Y-%m-%d') }}"


wf-scheduling-minute:
  type: ddeutil.workflow.Workflow
  on:
    - cronjob: '* * * * *'
      timezone: "Asia/Bangkok"
  params:
    asat-dt: datetime
  jobs:
    condition-job:
      stages:
        - name: "Empty stage"
        - name: "Call-out"
          echo: "Hello ${{ params.asat-dt | fmt('%Y-%m-%d') }}"
