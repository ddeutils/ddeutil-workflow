schedule-wf:
  type: scheduler.Schedule
  desc: |
    # First Schedule template

    The first schedule config template for testing scheduler function able to
    use it
  workflows:
    - name: 'wf-scheduling'
      on: ['every_3_minute_bkk', 'every_minute_bkk']
      params:
        asat-dt: "${{ release.logical_date }}"

schedule-common-wf:
