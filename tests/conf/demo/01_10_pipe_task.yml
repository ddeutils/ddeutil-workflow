pipe-run-hook:
  type: ddeutil.workflow.Pipeline
  desc: Extract and download data from Postgres to Azure Data Lake
  params:
    run-date: datetime
    source: str
    target: str
  jobs:
    extract-load:
      stages:
        - name: "Extract & Load Postgres to Delta"
          id: extract-load
          uses: tasks/el-postgres-to-delta@polars
          with:
            source:
              conn: ${{ params.source }}
              query: |
                select *
                from  ${{ params.source.schema }}.${{ param.source.table }}
                where update_date = '${{ param.run_date.fmt('%Y%m%d') }}'
            conversion:
              customer_id: id
              customer_name: name
              customer_register_date: register_date
              customer_revenue: revenue
            sink:
              conn: ${{ target.conn }}
              endpoint: /persisted/${{ target.schema }}/${{ target.path }}


ingest_csv_to_parquet:
  type: ddeutil.workflow.Pipeline
  params:
    run-date: datetime
    source: str
    sink: str
  jobs:
    extract-load:
      stages:
        - name: "Extract & Load Local System"
          id: extract-load
          uses: tasks/el-csv-to-parquet@polars-dir
          with:
            source: ${{ params.source }}
            sink: ${{ params.sink }}


pipe_hook_mssql_proc:
  type: ddeutil.workflow.Pipeline
  params:
    run_date: datetime
    sp_name: str
    source_name: str
    target_name: str
  jobs:
    transform:
      stages:
        - name: "Transform Data in MS SQL Server"
          id: transform
          uses: tasks/mssql-proc@odbc
          with:
            _exec: ${{ params.sp_name }}
            params:
              run_mode: "T"
              run_date: ${{ params.run_date }}
              source: ${{ params.source_name }}
              target: ${{ params.target_name }}


pipe-hook-return-type:
  type: ddeutil.workflow.Pipeline
  jobs:
    first-job:
      stages:
        - name: "Return type not valid"
          id: valid-type
          uses: tasks/return-type-not-valid@raise
        - name: "Necessary argument do not pass"
          id: args-necessary
          uses: tasks/mssql-proc@odbc
          with:
            params:
              run_mode: "T"
              run_date: 2024-08-01
              source: src
              target: tgt
        - name: "Hook value not valid"
          id: hook-not-valid
          uses: tasks-foo-bar
        - name: "Hook does not register"
          id: hook-not-register
          uses: tasks/abc@foo
    second-job:
      stages:
        - name: "Extract & Load Local System"
          id: extract-load
          uses: tasks/el-csv-to-parquet@polars-dir
          with:
            source: src
            sink: sink
