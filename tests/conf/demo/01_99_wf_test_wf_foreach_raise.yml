tmp-wf-foreach-raise:
  type: Workflow
  jobs:
    first-job:
      stages:
        - name: "Start run for-each stage"
          id: foreach-stage
          foreach: [1, 2]
          concurrent: 2
          stages:
            - name: "Echo stage"
              echo: |
                Start run with item ${{ item }}
            - name: "Final Echo"
              if: ${{ item }} == 2
              raise: Raise for item equal 2
            - name: "Sleep stage"
              sleep: 4
            - name: "Echo Final"
              echo: "This stage should not echo because event was set"
