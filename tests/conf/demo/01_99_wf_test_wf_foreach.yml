tmp-wf-foreach:
  type: Workflow
  jobs:
    first-job:
      stages:
        - name: "Start run for-each stage"
          id: foreach-stage
          foreach: [1, 2, 3, 4]
          stages:
            - name: "Echo stage"
              echo: |
                Start run with item ${{ item }}
            - name: "Final Echo"
              if: ${{ item }} == 4
              echo: |
                Final run
        - name: "Foreach values type not valid"
          id: foreach-raise
          foreach: ${{ values.items }}
          stages:
            - name: "Echo stage"
              echo: |
                Start run with item ${{ item }}
            - name: "Final Echo"
              if: ${{ item }} == 4
              echo: |
                Final run
