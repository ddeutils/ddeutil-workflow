every_5_minute_bkk:
  type: on.On
  cronjob: "*/5 * * * *"
  timezone: "Asia/Bangkok"


every_minute_bkk:
  type: on.On
  cronjob: "* * * * *"
  timezone: "Asia/Bangkok"


every_2_minute_bkk:
  type: on.On
  cronjob: "*/2 * * * *"
  timezone: "Asia/Bangkok"


every_3_minute_bkk:
  type: on.On
  cronjob: "*/3 * * * *"
  timezone: "Asia/Bangkok"


every_hour_bkk:
  type: on.On
  cronjob: "0 * * * *"
  timezone: "Asia/Bangkok"


every_day_noon:
  type: on.On
  interval: "monthly"
  day: "monday"
  time: "12:00"
  timezone: "Etc/UTC"


aws_every_5_minute_bkk:
  type: on.AwsOn
  cronjob: "*/5 * * * * 2024"
  timezone: "Asia/Bangkok"
