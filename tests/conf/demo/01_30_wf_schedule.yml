wf-scheduling:
  type: ddeutil.workflow.Workflow
  on:
    - 'every_3_minute_bkk'
    - 'every_minute_bkk'
  params:
    asat-dt: datetime
  jobs:
    condition-job:
      stages:
        - name: "Empty stage"
        - name: "Call-out"
          echo: "Hello ${{ params.asat-dt | fmt('%Y-%m-%d') }}"


wf-scheduling-common:
  type: ddeutil.workflow.Workflow
  on: ['every_3_minute_bkk']
  params:
    asat-dt: datetime
  jobs:
    condition-job:
      stages:
        - name: "Empty Stage"
        - name: "Call Out"
          id: "call-out"
          echo: "Hello ${{ params.asat-dt | fmt('%Y-%m-%d') }}"
