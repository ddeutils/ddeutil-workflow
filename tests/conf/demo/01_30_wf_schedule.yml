wf-scheduling:
  type: ddeutil.workflow.Workflow
  on:
    - 'every_3_minute_bkk'
    - 'every_minute_bkk'
  params:
    asat-dt: datetime
  jobs:
    condition-job:
      stages:
        - name: "Empty stage"
        - name: "Call-out"
          echo: "Hello ${{ params.asat-dt | fmt('%Y-%m-%d') }}"


wf-scheduling-with-name:
  type: ddeutil.workflow.Workflow
  on:
    - 'every_3_minute_bkk'
    - 'every_minute_bkk'
  params:
    name: str
  jobs:
    first-job:
      stages:
        - name: "Hello stage"
          echo: "Hello ${{ params.name | title }}"


wf-scheduling-common:
  type: ddeutil.workflow.Workflow
  on:
    - 'every_3_minute_bkk'
  params:
    asat-dt: datetime
  jobs:
    condition-job:
      stages:
        - name: "Empty stage"
        - name: "Call-out"
          echo: "Hello ${{ params.asat-dt | fmt('%Y-%m-%d') }}"


wf-scheduling-minute:
  type: ddeutil.workflow.Workflow
  on:
    - cronjob: '* * * * *'
      timezone: "Asia/Bangkok"
  params:
    asat-dt: datetime
  jobs:
    condition-job:
      stages:
        - name: "Empty stage"
        - name: "Call-out"
          echo: "Hello ${{ params.asat-dt | fmt('%Y-%m-%d') }}"
