tmp-wf-parallel:
  type: Workflow
  jobs:
    first-job:
      stages:
        - name: "Start run parallel stage"
          id: parallel-stage
          parallel:
            branch01:
              - name: "Echo branch01 stage"
                echo: |
                  Start run with branch 1
                sleep: 5
            branch02:
              - name: "Echo branch02 stage"
                echo: |
                  Start run with branch 2
                sleep: 1
