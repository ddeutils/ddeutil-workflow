tmp-wf-parallel:
  type: Workflow
  jobs:
    first-job:
      stages:
        - name: "Start run parallel stage"
          id: parallel-stage
          parallel:
            branch01:
              - name: "Echo branch01 stage"
                echo: |
                  Start run with branch 1
                sleep: 1
              - name: "Skip Stage"
                if: ${{ branch | rstr }} == "branch02"
                id: skip-stage
            branch02:
              - name: "Echo branch02 stage"
                echo: |
                  Start run with branch 2
