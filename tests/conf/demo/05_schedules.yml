# Cronjob Schedule
# ---
every_5_minute_bkk:
  type: on.On
  cronjob: "*/5 * * * *"
  timezone: "Asia/Bangkok"


# Key-word Schedule
# ---
#   This pattern reference from dependabot yaml format file on GitHub.
every_day_noon:
  type: on.On
  interval: "monthly"
  day: "monday"
  time: "12:00"
  timezone: "Etc/UTC"
