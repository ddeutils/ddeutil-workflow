name: test

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches:
      - "main"
      - "*.*.*"
    paths-ignore:
      - 'docs/**'
      - '*.md'

jobs:

  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.13-dev"
        marker:
          - "poke"
          - "not_poke"
#        worker_id: [1, 2, 3, 4]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        if: "!endsWith(matrix.python-version, '-dev')"
        id: setup_python
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Set up Pre-release Python with no GIL
        uses: deadsnakes/action@v3.2.0
        if: "endsWith(matrix.python-version, '-dev')"
        with:
          python-version: ${{ matrix.python-version }}
          nogil: true

      - uses: actions/cache@v4
        id: cache
        with:
          path: .venv
          key: ${{ runner.os }}-python-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('pyproject.toml') }}-test

      - name: Install Python Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv
          uv pip install -U pip
          uv pip install -U -e .[api]
          uv pip install -U pytest freezegun
          uv pip list

      - name: Check GIL
        if: "startsWith(matrix.python-version, '3.13')"
        run: |
          python --version --version
          which python
          python -c "import sysconfig; print(sysconfig.get_config_var('Py_GIL_DISABLED'))"
          python -c "import sys; print(sys._is_gil_enabled())"

      - name: Use Python virtual environment
        run: |
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$GITHUB_WORKSPACE/.venv" >> $GITHUB_ENV
          python -c "import pathlib; print(pathlib.Path('.').resolve())"

      - name: Check git is working
        run: |
          git config --global user.email "ddeutils@github.actions"
          git config --global user.name "Testing Git on Testing"
          git --version
          git config --list

      # NOTE: I set OS level for timezone because I have schedule object
      #   testcase.
      # TODO: I should seeing this is necessary task on GitHub action, right?
      #   Because it does not depend on OS level when you pass tz to schedule
      #   object or not, and it will use UTC for default.
      - uses: MathRobin/timezone-action@v1.1
        with:
          timezoneLinux: "Asia/Bangkok"

#      # ðŸ‘‡ We need to set up the env vars from values taken from the matrix
#      - name: Set up worker env vars
#        run: |
#          echo "GITHUB_WORKER_ID=${{matrix.worker_id}}" >> $GITHUB_ENV
#          echo "GITHUB_TOTAL_WORKERS=4" >> $GITHUB_ENV

      - name: Test with Pytest with not mark poke
        if: ${{ matrix.marker == 'not_poke' }}
        run: |
          pytest -vv -s -m "not poke"

#      - name: Tests with Pytest with mark poke - Worker. ${{ matrix.worker_id }}
      - name: Test with Pytest with mark poke
        if: ${{ matrix.marker == 'poke' }}
        run: |
          pytest -vv -s -m "poke"
