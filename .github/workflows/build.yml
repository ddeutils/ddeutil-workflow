name: build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'tests/'

jobs:

  docker-image:
    runs-on: ubuntu-latest
    environment:
      name: github-image
      url: https://github.com/ddeutils/ddeutil-workflow/pkgs/container/ddeutil-workflow
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Show GitHub Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

#      - name: Set up Docker Buildx
#        run: |
#          docker buildx ls
#          docker buildx create --use

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set date
        id: date
        run: echo "name=$(date +'%m-%d-%Y')" >> $GITHUB_OUTPUT

      - name: Build the ddeutil-workflow Docker image latest
        run: |
          docker buildx build \
            --file ./.container/Dockerfile \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ vars.GH_REPO_URL }}:latest

          docker push ${{ vars.GH_REPO_URL }}:latest

      - name: Build the ddeutil-workflow Docker image with tag
        if: github.ref_type == 'tag'
        run: |
          TAG=$(echo ${GITHUB_REF#refs/tags/} | tr "[:upper:]" "[:lower:]" | sed -e 's/v//g')
          echo $TAG
          docker buildx build \
            --file ./.container/Dockerfile \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ vars.GH_REPO_URL }}:$TAG

          docker push --tag ${{ vars.GH_REPO_URL }}:$TAG
